<div class="d-inline-flex w-100 justify-content-start bg-dark py-2 px-5">
    <a [routerLink]="['/user','login']" [routerLinkActive]="['btn-primary', 'text-white']" class="btn btn-outline-primary mr-2">
        {{ logged ? 'Home' : 'LogIn'}}
    </a>
    <ng-container *ngIf="logged">
        <a [routerLink]="['/topics','list']" class="btn btn-outline-primary">My Topics</a>
    </ng-container>
</div>
